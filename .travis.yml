language: python
python:
  - "3.6.1"
install:
  - virtualenv --python=python3 --no-site-packages hcenv
  - source hcenv/bin/activate
  - pip install -r requirements.txt
  - createdb hc
env:
  - DB=postgres
addons:
  postgresql: "9.4"
script:
  - coverage run --omit="*/tests/*" --source=hc manage.py test
after_success: coveralls
cache: pip
